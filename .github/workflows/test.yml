name: Test Node.js application
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - documentation-branch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '20.17'
      - run: npm install
      - run: npm test
